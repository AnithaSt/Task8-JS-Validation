<body class="login-page">
	<div class="page-header header-filter" style="background-image: url('assets/img/dg10.jpg'); background-size: cover; background-position: top center;">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
					<div class="card card-signup">
						<form class="form" method="" action="">
							<div class="header header-warning text-center">
								<h4 class="card-title">Register</h4>
							</div>
							<p class="description text-center">Alredy have an account? </p>
							<div class="card-content">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="FirstName..." id="first">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">face</i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="LastName..." id="last">
                                </div>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">email</i>
									</span>
									<input type="text" class="form-control" placeholder="Email..." id="email">
								</div>

								<div class="input-group">
									<span class="input-group-addon">
										<i class="material-icons">lock_outline</i>
									</span>
									<input type="password" placeholder="Password..." class="form-control" id="password">
								</div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">lock_outline</i>
                                    </span>
                                    <input type="password" placeholder="Conform Password..." class="form-control"
                                     id="conformpassword">
                                </div>
							</div>
							<div class="footer text-center">
                                <input type="button" value="Submit" onclick="validation()" class="btn btn-warning"><br>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
    <script>
            function validation() {
                var firstName = document.getElementById('first').value;           
                var lastName = document.getElementById('last').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var conformPassword = document.getElementById('conformpassword').value;
                var atposition=email.indexOf("@");  
                var dotposition=email.lastIndexOf("."); 
                var detail={
                    FirstName:firstName,
                    LastName:lastName,
                    Email:email,
                    Password:password,
                    ConformPassword:conformPassword
                }
                console.log(detail);
                if (firstName=='') {
                    alert('Enter the Firstname')
                }
               else if (firstName.length>6) {
                    alert("Enter Firstname Maximum 6 character")
                }
                else if (lastName=='') {
                    alert('Enter the Lastname')
                } 
                else if (lastName.length>5) {
                    alert("Enter Lastname Maximum 5 character")
                }
                else if (email=='') {
                    alert('Enter the Email')
                }
                else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email .length){
                    alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
                }

                else if (password==''){
                     alert("Enter the Password")
                }
                else if (conformPassword=='') {
                    alert("ConformPassword")
                }
                else if (password != conformPassword) {
                    alert("Incorrect Password")
                }
                else{
                    alert('Login Successfully')
                    window.location.href = 'file:///E:/Bootstrap/task5/public/index.html'
                }
            }
   </script>
